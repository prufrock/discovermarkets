<head>
  <title>Discover Markets</title>
</head>

<body>
  <h1>Discover Markets!</h1>

  <h2>{{ markets.length }} markets near {{ zipcode }}</h2>
  <ul>
    {{ #each markets }}
      {{> market }}
    {{ /each }}
  </ul>
</body>

<template name="hello">
  <p>Welcome. </p>
  <button>Find-a-Farmer...</button>
</template>

<template name="market">
  <hr>
  <li class="market-detail">
    <h3>{{ marketname }} <span class="id">[ <code>id: {{ id }}</code> ]</span></h3>
    <p>distance: {{ distance }} miles</p>
    <address>... address ...</address>
  </li>
</template>
